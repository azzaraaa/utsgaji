<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Karyawan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Input Data Karyawan</h1>

        <form method="POST" action="{{ url_for('submit') }}">
            <input type="hidden" name="jumlah_karyawan" value="{{ jumlah_karyawan }}"> {% for i in range(jumlah_karyawan) %}
            <fieldset>
                <legend>Karyawan {{ i+1 }}</legend>
                <div class="form-group">
                    <label for="nama_{{ i }}">Nama Karyawan:</label>
                    <input type="text" name="nama_{{ i }}" required>
                </div>
                <div class="form-group">
                    <label for="kehadiran_{{ i }}">Jumlah Kehadiran:</label>
                    <input type="number" name="kehadiran_{{ i }}" required>
                </div>
                <div class="form-group">
                    <label for="lembur_{{ i }}">Jumlah Lembur (Jam):</label>
                    <input type="number" name="lembur_{{ i }}" required>
                </div>
                <div class="form-group">
                    <label for="tidak_masuk_{{ i }}">Jumlah Tidak Masuk (Tanpa Alasan):</label>
                    <input type="number" name="tidak_masuk_{{ i }}" required>
                </div>
                <div class="form-group">
                    <label for="izin_{{ i }}">Jumlah Izin:</label>
                    <input type="number" name="izin_{{ i }}" required>
                </div>
                <div class="form-group">
                    <label for="cuti_{{ i }}">Jumlah Cuti:</label>
                    <input type="number" name="cuti_{{ i }}" required>
                </div>
            </fieldset>
            {% endfor %}

            <div>
                <button type="submit" class="btn btn-primary">Hitung Gaji</button>
            </div>
        </form>
    </div>
</body>

</html>
